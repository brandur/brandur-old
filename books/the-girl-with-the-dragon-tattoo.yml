title:  The Girl with the Dragon Tattoo
subtitle: 
permalink: the-girl-with-the-dragon-tattoo
author: Stieg Larsson
finished_at: 2010-05-25
rating: 4 # out of 10
review: |
  A Swedish novel that covers various themes but is mostly centred around a journalist trying to solve a murder amongst a major industrialist family. Title character is a girl hacker with vast skills and abilities and who can do no wrong. Lots of non-sensical "hacker" jargon. Mediocre.
